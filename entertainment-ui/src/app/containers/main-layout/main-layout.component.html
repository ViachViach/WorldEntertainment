<mat-sidenav-container fxFlexFill class="custom-sidenav-container">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" mat-list-item>
        <div class="icon-block">
          <mat-icon svgIcon="close" class="app-icon red" aria-hidden="false"
                    aria-label="Close"></mat-icon>
        </div>
      </a>
      <a (click)="onScrollToSection('homeId')" mat-list-item i18n="Left Menu|Home @@leftMenuHome">Home</a>
      <a (click)="onScrollToSection('introduceId')" mat-list-item i18n="Left Menu|Content @@leftMenuContent">Content</a>
      <a (click)="onScrollToSection('contactId')" mat-list-item i18n="Left Menu|Contact @@leftMenuContact">Contacts</a>
      <app-lang-menu [config]="config$ | async" (changeLanguage)="onChangeLanguage($event)"></app-lang-menu>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill cdkScrollable class="custom-sidenav-content">
    <div class="divFundo" fxLayout="column" fxFlexFill>
      <app-home #home></app-home>
      <app-introduce></app-introduce>
      <app-contact [countryList]="isoCode$ | async"></app-contact>
      <app-footer></app-footer>
    </div>
    <mat-toolbar color="primary" class="sticky" [ngClass]="{'custome-menu': isOnTop, 'custome-menu-next' : !isOnTop}"
                 #toolBara>
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>World Entertainment&#174;</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a (click)="onScrollToSection('homeId')" mat-button i18n="Top Menu|Home @@topMenuHome">Home</a>
          <a (click)="onScrollToSection('introduceId')" mat-button i18n="Top Menu|Content @@topMenuContent">Content</a>
          <a (click)="onScrollToSection('contactId')" mat-button i18n="Top Menu|Contact @@topMenuContact">Contacts</a>
          <app-lang-menu [config]="config$ | async" (changeLanguage)="onChangeLanguage($event)"></app-lang-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
